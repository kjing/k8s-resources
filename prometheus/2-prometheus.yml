# https://coreos.com/blog/prometheus-and-kubernetes-up-and-running.html
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: 'true'
  labels:
    name: prometheus
  name: prometheus
spec:
  selector:
    app: prometheus
  # You should not use a load balancer with external access.
  # Prometheus alone does not have any security. You should use
  # NodePort and proxy access using NGINX so you can set TLS
  # termination and a password.
  type: LoadBalancer  # NodePort
  ports:
  - port: 80 # the port that this service should serve on
    targetPort: prometheus  # port on container
    protocol: TCP
----
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      name: prometheus
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:0.19.2
        args:
          - '-storage.local.retention=72h'
          - '-storage.local.memory-chunks=500000'
          - '-config.file=/etc/prometheus/prometheus.yml'
          - '-alertmanager.url=http://alertmanager:9093' # need alertmanager setup
        ports:
        - name: prometheus
          containerPort: 9090
        volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus
        - name: prometheus
          mountPath: /prometheus
      volumes:
      - name: config-volume
        configMap:
          name: prometheus
      - name: prometheus
        gcePersistentDisk:
          # This GCE persistent disk must already exist
          pdName: prometheus
          fsType: ext4
